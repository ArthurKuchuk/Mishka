<header class="header">
  <h1 class="visually-hidden">Магазин вязаных вещей "Mishka"</h1>

  <nav class="main-nav header__nav">
    <ul class="main-nav__list header-container">
      <li class="main-nav__item main-nav__item-logo">
        <a class="logo main-nav__logo " href="#">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/header/logo-desktop.png">
            <source media="(min-width: 768px)" srcset="img/header/logo-tablet.png">
            <img class="logo_img" src="img/header/logo-mobile.png" alt="Логотип 'Mishka'">
          </picture>
        </a>

        <p class="menu-toggle main-nav__menu-toggle">
          <button class="menu-toggle__button menu-toggle__button--open hide">
            <span class="visually-hidden">Открыть меню навигации</span>
          </button>

          <button class="menu-toggle__button menu-toggle__button--close">
            <span class="visually-hidden">Закрыть меню навигации</span>
          </button>
        </p>
      </li>

      <li class="main-nav__item main-nav__item-catalog">
        <a class="main-nav__link mobile-case" href="#">Каталог товаров</a>
      </li>

      <li class="main-nav__item main-nav__item-to-order">
        <a class="main-nav__link mobile-case" href="#">Вязание на заказ</a>
      </li>

      <li class="main-nav__item main-nav__item-searchform">
        <form class="searchform main-nav__searchform mobile-case" action="#" method="get">
          <label class="visually-hidden" for="searchform__search">Поиск по сайту</label>
          <input class="search searchform__search" id="searchform__search" type="search" placeholder="Поиск по сайту">
        </form>
      </li>

      <li class="main-nav__item main-nav__item-cart">
        <a class="main-nav__link mobile-case" href="#">Корзина: пока пуста</a>
      </li>
    </ul>

    <ul class="main-nav__sub-list header-container">
      <li class="main-nav__item-arrivals">
        <a class="main-nav__link" href="#">Новые поступления</a>
      </li>

      <li class="main-nav__item-sale">
        <a class="main-nav__link" href="#">Распродажа</a>
      </li>
    </ul>
  </nav>

  <span class="main-nav__item-free header-container">Бесплатная доставка по России</span>

</header>
